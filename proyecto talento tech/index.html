<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Web</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Mi Sitio Web</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#reseñas">Reseñas</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Bienvenido</h2>
      <p>Descripción breve del sitio.</p>
      <img src="https://via.placeholder.com/600x300" alt="Imagen de bienvenida">
    </section>

    <section id="productos" class="productos">
      <h2>Productos</h2>
      <div class="cards">
        <div class="card">Producto 1</div>
        <div class="card">Producto 2</div>
        <div class="card">Producto 3</div>
      </div>
    </section>

    <section id="reseñas" class="reseñas">
      <h2>Reseñas</h2>
      <div class="grid">
        <div>Reseña 1</div>
        <div>Reseña 2</div>
        <div>Reseña 3</div>
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/mvgannqg" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <textarea name="mensaje" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Mi Sitio Web</p>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video"></iframe>
  </footer>

</body>
</html>
